        agencyID:
          type: string
        agencyName:
          type: string
        piid:
          type: string
        modificationNumber:
          type: string
        transactionNumber:
          type: integer
          format: int64
        referencedIDVAgencyID:
          type: string
        referencedIDVPIID:
          type: string
        referencedIDVModificationNumber:
          type: string
    DeleteTransactionInformation:
      type: object
      properties:
        lastModifiedDate:
          type: string
          format: date-time
        status:
          type: string
